<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Email & OTP</title>
  </head>
  <body>
    <form class="p-5" >
        <h1>Verify the otp</h1>
        <br>
        <div class="form-group">
          <label for="exampleFormControlInput1">To</label>
          <input type="email" class="form-control " id="userEmail" placeholder="name@example.com" required>
          <br>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Subject</label>
          <input type="text" class="form-control " id="subject" placeholder="add subject" required>
          <br>
        </div>

        <div class="input-group mb-3 otpVerify">
            <input type="text" class="form-control" placeholder="enter OTP"  aria-describedby="basic-addon2" >
            <div class="input-group-append ">
              <button class="btn btn-success" id="btn" type="submit">Verify</button>
            </div>
          </div>

    </form>
    <button type="button" class="btn btn-primary btn-lg">Sent </button>
    <script src="index.js" defer></script>
  </body>
</html>
