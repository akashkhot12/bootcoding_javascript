<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    
    <title>Form</title>
</head>
<body>
    <form class="p-5" onsubmit="sendEmail(event)">
        <h1>Contact form</h1>
        <br>
        <div class="form-group">
          <label for="exampleFormControlInput1">To</label>
          <input type="email" class="form-control " id="userEmail" placeholder="name@example.com" required>
          <br>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Subject</label>
          <input type="text" class="form-control " id="subject" placeholder="add subject" required>
          <br>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Add your message</label>
          <textarea class="form-control message" id="body" rows="3" required></textarea>
          <br>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>

      <script src="index.js" defer></script>
</body>
</html>
