<body>
  <script>
    let num = prompt('Enter number');
    switch (true) {
      case num > 0:
        console.log('Number is positive');
        break;
      case num == 0:
        console.log('Numbers is zero');
        break;
      case num < 0:
        console.log('Number is negative');
        break;
      default:
        console.log('Entered value was not a number');
    }
  </script>

</body>
