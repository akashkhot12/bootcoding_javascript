<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="array_function.js" defer></script>
  <title>Type calculator</title>
</head>

<body>


  <div class="container mt-5 ">

    <h2>Check the value in Array</h2>
    <h6>enter value using by comma seperated</h6>
    <div class="p-3 mb-2 bg-warning text-dark">
      <a class="btn btn-light" href="index_numeric.html" role="button">In Numeric</a>
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Enter a value :</label>
      <input type="text" class="form-control" id="array" placeholder="0">
    </div>
    <div>
      <button type="button" class="btn btn-primary" onclick="even()">Even Number</button>
      <button type="button" class="btn btn-secondary" onclick="odd()">Odd Number</button>
      <button type="button" class="btn btn-success" onclick="prime()">Prime Number</button>
      <button type="button" class="btn btn-danger" onclick="palin()">Palindrome Number</button>
      <button type="button" class="btn btn-warning" onclick=" armstrong()">Armstrong Number</button>
      <button type="button" class="btn btn-info">Sum of Odd</button>
      <button type="button" class="btn btn-secondary">Sum of Even </button>
      <button type="button" class="btn btn-dark" onclick="del()">delete</button>
      <button type="button" class="btn btn-primary" onclick="clr()">All clear</button>
    </div><br>

    <p class="p-3 mb-2 bg-info text-dark" id="result">

    </p>
  </div>



</body>

</html>
