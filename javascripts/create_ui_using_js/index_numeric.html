<!DOCTYPE html>
<html lang="en">

<head>
  <title>type calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="numeric_funtion.js" defer></script>
</head>




<body>

  <div class="container mt-5 ">

    <h2>Check the value in Numeric</h2>
    <h6>enter value by without using comma seperated</h6>
    <div class="p-3 mb-2 bg-warning text-dark" >
      <!-- <a class="btn btn-primary" href="index_numeric.html" role="button">In Numeric</a> -->
      <a class="btn btn-light" href="index_array.html" role="button">In Array</a>
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Enter a value :</label>
      <input type="text" class="form-control" id="ipt" placeholder="0">
    </div>
    <div>
      <button type="button" class="btn btn-primary" onclick="even()">Even Number</button>
      <button type="button" class="btn btn-secondary" onclick="odd()">Odd Number</button>
      <button type="button" class="btn btn-success" onclick="prime()">Prime Number</button>
      <button type="button" class="btn btn-danger" onclick="palin()">Palindrome Number</button>
      <button type="button" class="btn btn-warning" onclick=" armstrong()">Armstrong Number</button>
      <button type="button" class="btn btn-info"onclick="sfo()">Sum of Odd</button>
      <button type="button" class="btn btn-secondary"onclick="sfe()">Sum of Even </button>
      <button type="button" class="btn btn-dark" onclick="del()">delete</button>
      <button type="button" class="btn btn-primary" onclick="clr()">All clear</button>
    </div><br>

    <p class="p-3 mb-2 bg-info text-dark" id="result">

    </p>
  </div>

</body>

</html>
