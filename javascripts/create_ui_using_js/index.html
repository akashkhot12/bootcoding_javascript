<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="button_funtion.js"></script>
</head>


<!-- [1,2,3,4] -->
<!-- ["i","love","you"] -->

<body>

  <div class="container mt-3  ">
    <h2>Check the value</h2>

    <div class="mb-3 mt-3">
      <label for="email">Enter a value :</label>
      <input type="text" class="form-control" id="ipt" placeholder="0">
    </div>
    <div>
      <button type="button" class="btn btn-primary" onclick="even()">Even Number</button>
      <button type="button" class="btn btn-secondary" onclick="odd()">Odd Number</button>
      <button type="button" class="btn btn-success" onclick="prime()">Prime Number</button>
      <button type="button" class="btn btn-danger" onclick="palin()">Palindrome Number</button>
      <button type="button" class="btn btn-warning" onclick="function armstrong()">Armstrong Number</button>
      <button type="button" class="btn btn-info">Sum of Odd</button>
      <button type="button" class="btn btn-secondary">Sum of Even </button>
      <button type="button" class="btn btn-dark" onclick="del()">delete</button>
      <button type="button" class="btn btn-primary" onclick="clr()">All clear</button>
    </div><br>

    <p class="p-3 mb-2 bg-info text-dark" id="result">

    </p>
  </div>

</body>

</html>
