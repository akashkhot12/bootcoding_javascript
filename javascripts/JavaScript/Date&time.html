<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<body>
   <script>
    let now = new Date();
    let tarik = now.getDate();
    let saal  = now.getFullYear()
    let din = now.getDay(3);
    document.write(tarik+"/"+gettingDay(din) +"/"+saal+"<br>")
    document.write(`${tarik}/${gettingDay(din)}/${saal}`)
    function gettingDay(din) {
        let dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return dayNames[din]
    }
  
   
   </script>
</body>
</html>
