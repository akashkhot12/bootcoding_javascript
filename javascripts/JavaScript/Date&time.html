   <script>

    // day
    let now = new Date();
    let tarik = now.getDate();
    let saal  = now.getFullYear()
    let din = now.getDay(3);
    document.write(`${tarik}/${gettingDay(din)}/${saal}"<br>`)
    document.write(`Today is = ${gettingDay(din)}<br>`)
    function gettingDay(din) {
        let dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return dayNames[din]
    }
    
    // time
    
    const AMPM = (date) =>{
        let hrs = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();
    let ampm = hrs >= 12 ? 'pm':'am';
    hrs = hrs%12;
    hrs = hrs ? hrs : 12;
    min = min < 10 ? '0'+min : min ;
    let strtime = `${hrs} : ${min} : ${sec}${ampm}`
    return strtime ;
}
