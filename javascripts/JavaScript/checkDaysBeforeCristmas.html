<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
</head>
<body>
    <h1 id="healine"></h1>
    <h1 id="heading"></h1>
    
    <script>
        let headings = document.querySelector('#heading')
        let headlines = document.querySelector('#headline')
        let today  =  new Date();
        document.write(today)
        let Christmas = new Date(today.getFullYear(),11,25);
        if (today.getMonth==11 && today.getDay>25) {
            Christmas.setFullYear(Christmas.getFullYear()+1)
        }
        const day = 1000*60*60*24;
        const diff = Math.ceil((Christmas.getTime()-today.getTime())/(day))
        console.log(diff);
        headings.innerHTML = diff+" left for Christmas. "
    </script>
</body>
</html>
