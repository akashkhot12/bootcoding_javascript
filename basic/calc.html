<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>calculator</title>
</head>
<style>

 

    body {
        margin-top: 20px;
        width: 100%;
        height: 100%;
        background-image: url(https://wallpaperaccess.com/full/3936113.jpg)
    }

   

    div {
        font-size: large;
        font-weight: bolder;
    }


    button {
        width: 24%;
        height: 20%;
        text-align: center;
        border: black;
    }

    *{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: large;
    }


    #btn1 {
        width: 74%;
    }

    .btn-color {
        background-color: #CD0404;
        font-weight: 800;
        font-family: 'Times New Roman', Times, serif;
        opacity: 0.9;
    }

    .btn-operator{

        background-color: #FF0032;
        color: black;
        font-weight: bolder;
        
    }

    .btn-number{
        background-color: #6F1AB6;
        color: black;
        font-weight: 1000;
    }

    .Ipt-text{
        background-color: #f8f1ff;
        font-weight: 500;
        font-size: 40px;
        height: 70px;
    }

    .lbl-name{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: x-large;
            border-width: 2px;
            border-color: black;
    }


</style>

<body class="d-grid">

    <div class="container">
        <div class="mx-auto my auto w-50 border rounded p-2 d-grid" style="max-width: 425px;">
            <div class="row header">
                <div class="col-md-12 lbl-name">
                    <p>Calculator</p>
                </div>
            </div>
            <!-- inpute line -->
            <input  type="text" name="" id="" class="form-control Ipt-text" value="0">
            <br>


            <!-- row 1 of btn -->
            <button type="button" class="operator btn btn-info btn-color" value="">Ac</button>
            <button type="button" class="operator btn btn-info btn-color " value="">Back</button>
            <button type="button" class="operator btn btn-info btn-operator" value="">/</button>
            <button type="button"  class="operator btn btn-info btn-operator"  value="">*</button>
            <br><br>



            <!-- row 2 of btn -->

            <button type="button" class="operator btn btn-info btn-number" value="">7</button>
            <button type="button" class="operator btn btn-info btn-number" value="">8</button>
            <button type="button" class="operator btn btn-info btn-number" value="">9</button>
            <button type="button"class="operator btn btn-info btn-operator"value="">-</button>
            <br><br>



            <!-- row 3 of btn -->

            <button type="button" class="operator btn btn-info btn-number" value="">4</button>
            <button type="button" class="operator btn btn-info btn-number" value="">5</button>
            <button type="button" class="operator btn btn-info btn-number" value="">6</button>
            <button type="button" class="operator btn btn-info btn-operator" value="">+</button>

            <br><br>



            <!-- row 4 of btn -->
            <button type="button"  class="operator btn btn-info btn-number" value="">1</button>
            <button type="button"class="operator btn btn-info btn-number"  value="">2</button>
            <button type="button"class="operator btn btn-info btn-number" value="">3</button>
            <button type="button" class="operator btn btn-info btn-operator"  value="">.</button>
            <br><br>



            <!-- row 5 of btn -->

            <button type="button"id="btn1" class="operator btn btn-info btn-number" value="">0</button>
            <button type="button" class="operator btn btn-info btn-operator" value="">=</button>
            <br><br>


        </div>

    </div>


</body>

</html>
